<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="contain">
        <div class="c-flex">
            <header class="bg-blue">
                <div class="header-content">
                    <div class="content-1">
                        <img src="/Proddly.svg" alt="" width="104px" height="auto">
                    </div>
                    <div class="buffer"></div>
                    <div class="content-2">
                        <img src="/login_svg (1).svg" alt="" width="251px" height="176px">
                    </div>
                </div>
                <div class="desktop-icon">
                    <a class="">
                        <img src="/facebook.svg" alt="">
                    </a>
                    <a class="">
                        <img src="/twitter.svg" alt="">
                    </a>
                    <a class="">
                        <img src="/instagram.svg" alt="">
                    </a>
                    <a class="">
                        <img src="/linkedin.svg" alt="">
                    </a>
                </div>
            </header>
        </div>

        <div class="c-flex">
            <section class="sec-content">
                <div>
                    <h3>sign in to your store</h3>
    
                    <form action="">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="">
                        <label for="password">Password</label>
                        <input type="password" name="password">
                        <p class="flex-check"><input type="checkbox">Keep me signed in</p><br>
                        <button type="button" class="btn btn-primary">sign in</button>
                        <p class="new">Don't have an account?<a href="">Sign Up</a></p>
                        <a href="" class="forgot">Forgot my password?</a>
                    </form>
                </div>
                <div class="line"></div>

                <div class="login-icon">
                    <a class="">
                        <img src="/facebook_blue.svg" alt="">
                    </a>
                    <a class="">
                        <img src="/twitter_blue.svg" alt="">
                    </a>
                    <a class="">
                        <img src="/instagram_blue.svg" alt="">
                    </a>
                    <a class="">
                        <img src="/linkedin_blue.svg" alt="">
                    </a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
